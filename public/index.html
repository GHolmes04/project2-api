<!DOCTYPE html>
<html>
    <head>
        <title>Mock Front End Project2</title>
    </head>
    <body>

        <h2>User</h2>
        <div>

            <input id="user-id" placeholder="user-id">
            <input id="email" placeholder="email">
            <input id="password" placeholder="password">
            <input id="password_confirmation" placeholder="password_confirmation">
            <button id="register">Register</button>
            <button id="login">Sign in</button>
            <button id="delete-user">Delete Account</button>
        </div>

        <h2>Teachers</h2>
        <div>

            <input id="teacher-username" placeholder="username">
            <input id="teacher-school" placeholder="school">
            <button id="teacher-create">Create</button>
            <button id="teacher-update">Update</button>

        </div>

        <h2>Schools</h2>
        <div>
            <input id="person-id" placeholder="id">
            <input id="name" placeholder="name">
            <input id="born" placeholder="born">
            <input id="dies" placeholder="dies">
            <button id="person-create">Create</button>
            <button id="person-update">Update</button>
            <button id="person-destroy">Destroy</button>
        </div>

        <h2>Lesson Plan</h2>
        <div>
            <input id="role-id" placeholder="id">
            <input id="role-name" placeholder="name">
            <input id="role-person-id" placeholder="person-id">
            <input id="role-movie-id" placeholder="movie-id">
            <button id="role-create">Create</button>
            <button id="role-update">Update</button>
            <button id="role-destroy">Destroy</button>
        </div>

        <h2>Subject</h2>
        <div>
        <ul id="subject-read">
            <li>
            @subjects
            </li>
        </ul>


        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="main.js"></script>
</html>
